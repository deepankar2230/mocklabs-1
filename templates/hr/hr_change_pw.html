{% extends "hr/base.html" %}

{% block title %}
  hr change password
{% endblock title %}

{% block content %}
  
<center>
    <form method="post">
        {% csrf_token %}
            <label for="pw">Enter New Password:</label>
            <input type="text" name="pw" id="pw"><br><br>
            <label for="cpw">Confirm Password:</label>
            <input type="text" name="cpw" id="cpw"><br><br>
            <input type="submit" value="Send Otp">
    </form>
</center>
{% endblock content %}
